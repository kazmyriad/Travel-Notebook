<!-- This will be our home screen -->

<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" />
        <script type="module" src="./main.js"></script>
        <title>Travel Log</title>
    </head>

    <body> 
        <!-- This is the section we are editing -->
         <div class="wrapper">
            <div class="title">
                <h1>Logs</h1>
            </div>
            <div class="log-wrapper">
                <div class="log-display">
                    <p class="log-title">Paris</p>
                    <p class="log-date">Jan 2009</p>
                    <img class="log-display-img" src="main-photo.jpg" alt="Main trip photo" />
                    <button class="open-log">></button>
                </div>
                <div class="log-display">
                    <p class="log-title">Michigan</p>
                    <p class="log-date">Mar 2010</p>
                    <img class="log-display-img" src="main-photo.jpg" alt="Main trip photo" />
                    <button class="open-log">></button>
                </div>
                <div class="log-display">
                    <p class="log-title">Italy</p>
                      <p class="log-date">Jun 2019</p>
                    <img class="log-display-img" src="main-photo.jpg" alt="Main trip photo" />
                    <button class="open-log">></button>
                </div>
                <div class="log-display">
                    <p class="log-title">Bali</p>
                    <p class="log-date">Sep 2020</p>
                    <img class="log-display-img" src="main-photo.jpg" alt="Main trip photo" />
                    <button class="open-log">></button>
                </div>

                <!-- These logs are representative of the logs that will be added once we do the JS
                 and are NOT functional; the logs will have to be populated by the JS -->
            </div>
            <div class="new-log-wrapper">
                <button class="create-new">+</button> 
                <!-- Clicking this button should create a new log -->
            </div>
         </div>
    </body>

</html>
